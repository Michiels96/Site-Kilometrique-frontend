<h2 (click)="rafraichir()" class="titre noselect">{{brands_title}}</h2>
<table class="table">
    <thead>
        <tr>
            <th scope="col" class="noselect" *ngIf="triId == ''" (click)="demandeDeTriId()">#</th>
            <th scope="col" class="noselect" *ngIf="triId == 'ASC'" (click)="demandeDeTriId()">#<img style="padding-left: 5px" src="../../assets/svg/tri/sort-numeric-down.svg" alt="{{brands_num_alt}} #"/></th>
            <th scope="col" class="noselect" *ngIf="triId == 'DESC'" (click)="demandeDeTriId()">#<img style="padding-left: 5px" src="../../assets/svg/tri/sort-numeric-up-alt.svg" alt="{{brands_num_alt}} #"/></th>
            <th scope="col" class="noselect" *ngIf="triNomUnique == ''" (click)="demandeDeTriNomUnique()">{{brands_name}}</th>
            <th scope="col" class="noselect" *ngIf="triNomUnique == 'ASC'" (click)="demandeDeTriNomUnique()">{{brands_name}}<img style="padding-left: 5px"src="../../assets/svg/tri/sort-alpha-down.svg" alt="{{brands_name_alt}}"/></th>
            <th scope="col" class="noselect" *ngIf="triNomUnique == 'DESC'" (click)="demandeDeTriNomUnique()">{{brands_name}}<img style="padding-left: 5px"src="../../assets/svg/tri/sort-alpha-up-alt.svg" alt="{{brands_name_alt}}"/></th>
            <th scope="col" class="noselect" *ngIf="triNbVehicules == ''" (click)="demandeDeTriNbVehicules()">{{brands_num_vhs}}</th>
            <th scope="col" class="noselect" *ngIf="triNbVehicules == 'ASC'" (click)="demandeDeTriNbVehicules()">{{brands_num_vhs}}<img style="padding-left: 5px" src="../../assets/svg/tri/sort-numeric-down.svg" alt="{{brands_num_vhs_alt}}"/></th>
            <th scope="col" class="noselect" *ngIf="triNbVehicules == 'DESC'" (click)="demandeDeTriNbVehicules()">{{brands_num_vhs}}<img style="padding-left: 5px" src="../../assets/svg/tri/sort-numeric-up-alt.svg" alt="{{brands_num_vhs_alt}}"/></th>
            <th *ngIf="nbMarques > 0 && checkAdminStatus()">
                <button type="button" class="btn btn-danger" (click)="auMoinsUnASupprimer()" [disabled]="marquesASupprimer.length == 0">{{brands_del}}</button>
            </th>
        </tr>
    </thead>
    <br/>
    <tbody>
        <tr *ngFor="let marque of marques" (click)="modifierMarque(marque)">
            <th scope="row">{{marque['id_marque']}}</th>
            <td>{{marque['nom_unique']}}</td>
            <td>{{marque['nb_vehicules']}}</td>
            <td (click)="onEvent($event)" *ngIf="checkAdminStatus()">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" (change)="aSupprimer(marque['id_marque'])">
                </div>
            </td>
        </tr>
    </tbody>
</table>
<div *ngIf="nbMarques>0" id="statNbMarques">{{brands_total}}<span *ngIf="nbMarques>1">s</span></div>
<div *ngIf="nbMarques==0" id="statNbMarques">{{brands_empty}}</div>

<div class="boutonAjouter">
    <button class="w-100 btn btn-lg btn-primary" (click)="nouvelleMarque()">{{brands_add}}</button>
</div>
<div id="backBar" routerLink="/accueil">
    <h4>{{brands_back_home}}</h4>
    <img src="../../assets/svg/arrow-left-square-fill-back-to-accueil.svg" alt="{{brands_back_home}}"/>
</div>

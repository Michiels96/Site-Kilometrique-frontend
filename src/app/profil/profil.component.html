<form [formGroup]="profilForm" (ngSubmit)="onSubmitForm()" id="formProfil">
    <h1 class="h3 mb-3 fw-normal">{{user_title}} :</h1>

    <fieldset disabled>
        <div class="mb-3">
            <label for="id_utilisateur" class="form-label">Id</label>
            <input type="text" id="id_utilisateur" class="form-control" formControlName="id">
        </div>
    </fieldset>

    <div class="mb-3">
        <label for="email" class="form-label">{{user_email}}</label>
        <input type="email" class="form-control" id="email" placeholder="albert@hotmail.com" formControlName="email">
    </div>

    <div class="mb-3" style="text-align: center;margin-top: 25px;">
        <button type="button" class="btn btn-secondary" (click)="modifierMdp()">{{user_password}}</button>
    </div>

    <div class="mb-3">
        <label for="nom" class="form-label">{{user_name}}</label>
        <input type="text" class="form-control" id="nom" placeholder="{{user_name}}" formControlName="nom">
    </div>

    <div class="mb-3">
        <label for="prenom" class="form-label">{{user_lastname}}</label>
        <input type="text" class="form-control" id="prenom" placeholder="{{user_lastname}}" formControlName="prenom">
    </div>

    <div class="mb-3">
        <label for="age" class="form-label">{{user_age}}</label>
        <input type="number" class="form-control" id="age" placeholder="age" formControlName="age">
    </div>

    <div class="mb-3" *ngIf="modifierUtilisateur">
        <label for="nbKilometresCumules" class="form-label">{{user_total_kms}}</label>
        <input type="number" class="form-control" id="nbKilometresCumules" placeholder="{{user_total_kms}}" formControlName="nbKilometresCumules">
    </div>

    <div class="form-check form-switch noselect" *ngIf="modifierUtilisateur">
        <input class="form-check-input" type="checkbox" id="estConnecte" formControlName="estConnecte">
        <label class="form-check-label" for="estConnecte">{{user_connection_status}}</label>
    </div>

    <div class="form-check form-switch noselect" *ngIf="modifierUtilisateur" style="margin-bottom: 20px;">
        <input class="form-check-input" type="checkbox" id="estAdmin" formControlName="estAdmin">
        <label class="form-check-label" for="estAdmin">{{user_admin_status}}</label>
    </div>
    <div style="padding-left:65px;padding-right:65px;margin-top:30px;">
        <button class="w-100 btn btn-lg btn-primary" type="submit" [disabled]="profilForm.invalid">{{user_modify}}</button>
    </div>
</form>

<div *ngIf="!modifierUtilisateur" id="backBar" routerLink="/">
    <h4>{{user_back_home}}</h4>
    <img src="../../assets/svg/arrow-left-square-fill-back-to-accueil.svg" alt="Retour Ã  l'accueil"/>
</div>

<div *ngIf="modifierUtilisateur" id="backBar" routerLink="/utilisateurs">
    <h4>{{user_back_users}}</h4>
    <img src="../../assets/svg/arrow-left-square-fill-back-to-accueil.svg" alt="Retour Ã  la liste des utilisateurs"/>
</div>
